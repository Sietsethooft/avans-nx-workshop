<div *ngIf="!bands" class="container p-3">
    <div class="card mb-4" style="border-radius: 10px; overflow: hidden;">
        <div class="card-header" style="background-color: #435d7d; color: white;">
            <div class="row p-1">
                <div class="col-sm-4">
                    <h3 class="m-0">Bands:</h3>
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Zoek band...">
                </div>
                <div class="col-sm-4 text-right">
                    <a class="btn btn-success float-end" href="#" role="button" routerLink="new">Voeg nieuwe band toe</a>
                </div>
            </div>
        </div>
        <div class="card-body p-3">
            <div class="d-flex justify-content-center align-items-center" style="height: 200px;">
                <div class="spinner-border text-primary m-2" role="status" style="width: 3rem; height: 3rem;">
                    <span class="sr-only"></span>
                </div>
                <p class="mb-0" style="font-size: 1.5rem;">Gegevens worden geladen...</p>
            </div>
        </div>
    </div>
</div>
<div *ngIf="bands && bands.length === 0" class="container p-3">
    <div class="card mb-4" style="border-radius: 10px; overflow: hidden;">
        <div class="card-header" style="background-color: #435d7d; color: white;">
            <div class="row p-1">
                <div class="col-sm-4">
                    <h3 class="m-0">Bands:</h3>
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Zoek band...">
                </div>
                <div class="col-sm-4 text-right">
                    <a class="btn btn-success float-end" href="#" role="button" routerLink="new">Voeg nieuwe band toe</a>
                </div>
            </div>
        </div>
        <div class="card-body p-3">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <p class="mb-0 fs-5">Geen bands gevonden.</p>
            </div>
        </div>
    </div>
</div>
<div *ngIf="bands && bands.length > 0" class="container p-3">
    <div class="card mb-4" style="border-radius: 10px; overflow: hidden;">
        <div class="card-header" style="background-color: #435d7d; color: white;">
            <div class="row p-1">
                <div class="col-sm-4">
                    <h3 class="m-0">Bands:</h3>
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Zoek band...">
                </div>
                <div class="col-sm-4 text-right">
                    <a class="btn btn-success float-end" href="#" role="button" routerLink="new">Voeg nieuwe band toe</a>
                </div>
            </div>
        </div>
        <div class="card-body p-3">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" *ngFor="let band of bands">
                    <div class="card shadow-sm">
                        <img [src]="band.profileImgUrl" class="bd-placeholder-img card-img-top" alt="{{band.name}}'s profile picture" width="100%" height="225">
                        <div class="card-body">
                            <h5 class="card-title">{{band.name}}</h5>
                            <p class="card-text">{{band.description}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <a [routerLink]="band._id" class="btn btn-primary">Bekijk details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
