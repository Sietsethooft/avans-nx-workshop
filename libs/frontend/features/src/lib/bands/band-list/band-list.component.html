<div *ngIf="!bands">
    <p>Loading data...</p>
</div>
<div *ngIf="bands && bands.length === 0">
    <p>No bands were found.</p>
</div>
<div *ngIf="bands && bands.length > 0" class="container p-3">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th></th>
                <th>Band Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let band of bands">
                <td class="col-1 pl-1">
                    <img [src]="band.profileImgUrl" alt="{{band.name}}'s profile picture" class="rounded-circle" width="50" height="50">
                </td>
                <td>
                    <a [routerLink]="band._id">
                        {{band.name}}
                    </a>
                </td>
                <td>{{band.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
