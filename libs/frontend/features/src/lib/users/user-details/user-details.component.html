<div class="container component detail mt-4">
  <div class="row">
      <div class="col-md-4 text-center">
          <img [src]="user?.profileImgUrl" alt="Profile Picture" class="img-fluid rounded mb-3" style="max-width: 200px;">
      </div>
      <div class="col-md-8">
          <h1>{{ user?.name }}</h1>
          <p><strong>ID:</strong> {{ user?._id }}</p>
          <p><strong>Email:</strong> {{ user?.emailAddress }}</p>
          <p><strong>Role:</strong> {{ user?.role }}</p>
          <p><strong>Gender:</strong> {{ user?.gender }}</p>
          <p><strong>Active:</strong> {{ user?.isActive ? 'Yes' : 'No' }}</p>
          <div class="col-12 text-right mb-3">
              <a class="btn btn-primary btn-sm" href="#" role="button" routerLink="edit">Edit</a>
          </div>
      </div>
  </div>
</div>
