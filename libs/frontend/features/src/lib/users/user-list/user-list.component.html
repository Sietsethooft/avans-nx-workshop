<div *ngIf="!users">
    <p>Loading data...</p>
</div>
<div *ngIf="users && users.length === 0">
    <p>No users were found.</p>
</div>
<div *ngIf="users && users.length > 0" class="container p-3">
    <table class="table table-striped table-borderd">
        <thead class="thead-dark">
            <tr>
                <th></th>
                <th>Username</th>
                <th>Email</th>
                <th>IsActive</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users"> 
                <td class="col-1 pl-1">
                    <img [src]="user.profileImgUrl" alt="{{user.name}}'s profile picture" class="rounded-circle" width="50" height="50">
                </td>
                <td>
                    <a [routerLink]="user._id">
                        {{user.name}} 
                    </a>
                </td>
                <td>{{user.emailAddress}}</td>
                <td>{{user.isActive}}</td>
                <td>{{user.role}}</td>
            </tr>
        </tbody>
    </table>
</div>
