<div *ngIf="!users">
    <p>Loading data...</p>
</div>
<div *ngIf="users && users.length === 0">
    <p>No users were found.</p>
</div>
<div *ngIf="users && users.length > 0" class="container p-3">
    <table class="table table-striped table-borderd">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Email</th>
                <th>IsActive</th>
                <th>ImageUrl</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users"> 
                <td>{{user._id}}</td>
                <td>
                    <a [routerLink]="user._id">
                        {{user.name}} 
                    </a>
                </td>
                <td>{{user.emailAddress}}</td>
                <td>{{user.isActive}}</td>
                <td>{{user.profileImgUrl}}</td>
            </tr>
        </tbody>
    </table>
</div>
