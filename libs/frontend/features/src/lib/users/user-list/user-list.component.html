<div *ngIf="!users">
    <p>Gegevens worden geladen...</p>
</div>
<div *ngIf="users && users.length === 0">
    <p>Geen gebruikers gevonden.</p>
</div>
<div *ngIf="users && users.length > 0" class="container p-3">
    <div class="card mb-4" style="border-radius: 10px; overflow: hidden;">
        <div class="card-header" style="background-color: #435d7d; color: white;">
            <div class="row p-1">
                <div class="col-sm-6">
                    <h3 class="m-0">Gebruikers:</h3>
                </div>
                <div class="col-sm-6 text-right">
                    <a class="btn btn-success float-end" href="#" role="button" routerLink="new">Voeg nieuwe gebruiker toe</a>
                </div>
            </div>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-bordered m-0">
                    <thead class="thead-dark">
                        <tr>
                            <th>Profielfoto</th>
                            <th>Gebruikersnaam</th>
                            <th>Email</th>
                            <th>Actief</th>
                            <th>Rol</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td class="col-1 text-center">
                                <img [src]="user.profileImgUrl" alt="{{user.name}}'s profielfoto" class="rounded-circle" width="70" height="70">
                            </td>
                            <td>
                                <a [routerLink]="user._id">
                                    {{user.name}}
                                </a>
                            </td>
                            <td>{{user.emailAddress}}</td>
                            <td>{{user.isActive}}</td>
                            <td>{{user.role}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
